<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js drum kit</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd> <!--keyboard imnput  -->
           <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd> <!--keyboard imnput  -->
           <span class="sound">hihat</span>
        </div><div data-key="68" class="key">
            <kbd>D</kbd> <!--keyboard imnput  -->
           <span class="sound">kick</span>
        </div><div data-key="70" class="key">
            <kbd>F</kbd> <!--keyboard imnput  -->
           <span class="sound">openhat</span>
        </div><div data-key="71" class="key">
            <kbd>G</kbd> <!--keyboard imnput  -->
           <span class="sound">boom</span>
        </div><div data-key="72" class="key">
            <kbd>H</kbd> <!--keyboard imnput  -->
           <span class="sound">ride</span>
        </div><div data-key="74" class="key">
            <kbd>J</kbd> <!--keyboard imnput  -->
           <span class="sound">snare</span>
        </div><div data-key="75" class="key">
            <kbd>K</kbd> <!--keyboard imnput  -->
           <span class="sound">tom</span>
        </div><div data-key="76" class="key">
            <kbd>L</kbd> <!--keyboard imnput  -->
           <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="./jsdrumkit/clap.wav"></audio>
    <audio data-key="83" src="./jsdrumkit/hihat.wav"></audio>
    <audio data-key="68" src="./jsdrumkit/kick.wav"></audio>
    <audio data-key="70" src="./jsdrumkit/openhat.wav"></audio>
    <audio data-key="71" src="./jsdrumkit/boom.wav"></audio>
    <audio data-key="72" src="./jsdrumkit/ride.wav"></audio>
    <audio data-key="74" src="./jsdrumkit/snare.wav"></audio>
    <audio data-key="75" src="./jsdrumkit/tom.wa"></audio>
    <audio data-key="76" src="./jsdrumkit/tink.wav"></audio>

    <script>
        
    </script>
</body>
</html>
